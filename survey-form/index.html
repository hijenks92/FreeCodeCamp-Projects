<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
            <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
        </header>
            <form id="survey-form">
                <div>
                <label for="name" id="name-label">Name<input id="name" name="name" type="name" placeholder="enter your name"
                        required /></label>
                </div>
        <div>
            <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder="enter your email"
                    required /></label>
        </div>
        <div>
            <label for="age" id="number-label">Age (optional)<input id="number" name="age" type="number" placeholder="enter your age" min="10" max="120" /></label>
        </div>
        <div>
            <label for="role">Which option best describes your current role?
                <div>
                    <select id="role" name="role">
                        <option value="0">(select one)</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not To Say</option>
                        <option value="5">Other</option>
                    </select>
                </div>
            </label>
        </div>
        <div class="recommend">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?
                <div><input id="Definitely" name="recommend" type="radio" value="0" checked /> Definitely</div>
                <div><input id="maybe" name="recommend" type="radio" value="1"/> Maybe</div>
                <div><input id="not-sure" name="recommend" type="radio" value="2"/> Not Sure</div>
            </label>
        </div>
        <div>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="dropdown">
                    <option value="0">(select one)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
        </div>
        </label>
        <div class="improve">
        <label for="improve">What would you like to see improved?
            <div><input id="improve" name="improve" type="checkbox" value="0"/> Front-end Projects</div>
            <div><input id="improve" name="improve" type="checkbox" value="1"/> Back-end Projects</div>
            <div><input id="improve" name="improve" type="checkbox" value="2"/> Data Visualization</div>
            <div><input id="improve" name="improve" type="checkbox" value="3"/> Challenges</div>
            <div><input id="improve" name="improve" type="checkbox" value="4"/> Open Source Community</div>
            <div><input id="improve" name="improve" type="checkbox" value="5"/> Gitter help rooms</div>
            <div><input id="improve" name="improve" type="checkbox" value="6"/> Videos</div>
            <div><input id="improve" name="improve" type="checkbox" value="7"/> City Meetups</div>
            <div><input id="improve" name="improve" type="checkbox" value="8"/> Wiki</div>
            <div><input id="improve" name="improve" type="checkbox" value="9"/> Forum</div>
            <div><input id="improve" name="improve" type="checkbox" value="10"/> Additional Courses</div>
        </label>
        </div>
        <label for="comments">Any comments or suggestions?
            <div><textarea id="comments" name="comments" placeholder="Comments or suggestions..."></textarea></div>
        </label>
        <div class="submit"><input type="submit" id="submit"/></div>
        </form>
    </div>
</body>

</html>
